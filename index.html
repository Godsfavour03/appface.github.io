<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Appface</title>
</head>
<body>
    <div class="flexcontainer">
        <div class="purplebox">
            <h3 class="intro_text">
                Your Result
            </h3>
            <div class="scorebox">
                <h1 class="score">76</h1>
                <small class="highestpos">of 100</small>
            </div>
            <div class="comment">
                <h2 class="intro_comment">
                    Great
                </h2>
                <p class="text_comment">
                    You have scored higher than 65% of the people who have taken these tests.
                </p>
            </div>
        </div>
        <div class="whitebox">
            <h3 class="summary">Summary</h3>
            <div class="extras_flex">
                <div class="flex_items a"><img src="img/icon-reaction.svg" alt="thunder bolt" class="emoji"><p class="flex_text">Reaction</p><p class="flex_score">80<p class="fadescore">/ 100</p></p></div>
                <div class="flex_items b"><img src="img/icon-memory.svg" alt="memory" class="emoji"><p class="flex_text">Memory</p><p class="flex_score">92 <p class="fadescore">/ 100</p></p></div>
                <div class="flex_items c"><img src="img/icon-verbal.svg" alt="comment" class="emoji"><p class="flex_text">Verbal</p><p class="flex_score">61 <p class="fadescore">/ 100</p></p></div>
                <div class="flex_items d"><img src="img/icon-visual.svg" alt="Eye" class="emoji"><p class="flex_text">Visual</p><p class="flex_score">72<p class="fadescore">/ 100</p></p></div>
            </div>
            <div class="butn"><a href="" target="_blank" class="button">Continue</a></div>
        </div>
    </div>
</body>
</html>
